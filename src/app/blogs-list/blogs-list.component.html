<div class="container">

  <div class="gallery pt-5">
    <div class="row">
      <div *ngFor="let data of status">

        <a routerLink="/details/{{data._id}}">
          <div class="col-lg-6 mt-4">
            <div>
              <div class="tag">{{data.tags}}</div>
              <h2>{{data._id}}</h2>
           
              <img src="assets/images/website.png" alt="Blogpost" width="330" height="205">
              <div class="text-block">

                <h5 class="ml-3 pt-2 font-weight-bold">{{data.title}}</h5>

              </div>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

</div>

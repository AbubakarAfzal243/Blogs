
<div class="container">

  <div *ngFor="let data of status">
   
 
  <div class="d-flex justify-content-left pt-4">

    <div class="tag">{{data.tags}}</div>

    <img src="assets/images/website.png" alt="Blog post" width="500" height="400">

  </div>


  <div class="d-flex justify-content-left mt-4">
    <h2><strong><b>{{data.title}}</b></strong></h2>

  </div>

  <div class="pl-2 mt-2">
    <i>
      <p>{{data.content}}</p>
    </i>

  </div>

</div>

</div>

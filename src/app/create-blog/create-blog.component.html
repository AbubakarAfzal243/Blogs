<app-header></app-header>


<div class="container">
  <div class="row">
    <div class="col-lg-4 offset-4 pt-5">
      <div class="d-flex justify-content-center">
        <h2>Create Blog Post</h2>
      </div>

      <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="exampleInputEmail1">Blog Title</label>
          <input type="text" class="form-control" placeholder="Enter title" formControlName="title">

        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Blog Content</label>
          <input type="text" class="form-control" placeholder="Enter blog content" formControlName="content">
        </div>
        <!-- <div class="form-group">
          <label for="exampleInputEmail1">Blog Tags</label>
          <input type="text" class="form-control" placeholder="Enter blog tags" formControlName="tags">
        </div> -->
        <div class="form-group">
          <label for="exampleInputPassword1">Blog Content</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Select Category</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>


        <mat-form-field class="example-chip-list">
          <label for="exampleInputPassword1">Blog Tags</label>
          <!-- <mat-label>Tags</mat-label> -->
          <mat-chip-list #chipList aria-label="Fruit selection">
            <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable"
              (removed)="remove(tag)">
              {{tag.name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input type="text" placeholder="" formArrayName="tags" multiple [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)" />
          </mat-chip-list>
        </mat-form-field>



        <div class="form-group">
          <label class="form-label" for="customFile">Blog post Image</label>
          <!-- <img *ngFor='let url of urls' [src]="url"><br> -->
          <input type="file" class="form-control" accept="image/*" (change)="onFileSelected($event)"
            formControlName="image" />
        </div><br>
        <!-- <img [src]="imageUrl"><br> -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-dark">Create</button>
        </div>
      </form>

    </div>
  </div>
</div>


<app-footer></app-footer>


<div class="container">
  <div class="row">
    <div class="col-lg-4 offset-4 pt-5">
      <div class="d-flex justify-content-center">
        <h2>Create Blog Post</h2>
      </div>

      <form [formGroup]="blogForm" (ngSubmit)="onSubmit(blogForm.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Blog Title</label>
          <input type="text" class="form-control" placeholder="Enter title" formControlName="title">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Blog Content</label>
          <input type="text" class="form-control" placeholder="Enter blog content" formControlName="content">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Blog Tags</label>
          <input type="text" class="form-control" placeholder="Enter blog tags" formControlName="tags">
        </div>
        <div class="form-group">
          <label class="form-label" for="customFile">Blog post Image</label>
          <input type="file" class="form-control" id="file" (change)="handleFileInput($event)" formControlName="image" />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-dark ">Create</button>
        </div>
      </form> 

    </div>
  </div>
</div>
